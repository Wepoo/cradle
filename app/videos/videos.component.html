<h3>Top Video</h3>
<div class="container">
  <md-card *ngFor="let video of videos"  class="row video-card" [ngStyle]="{'background-image': 'url(' + imageUrl(video.image) + ')'}" [routerLink]="['/videos', video.id]">
    <md-card-title class="video-text">{{video.title}}</md-card-title>
    <!-- <md-card-content>{{video.description}}</md-card-content> -->
  </md-card>
</div>
