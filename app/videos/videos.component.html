<h3>Top Video</h3>
<div class="container">
  <md-card style="width:300px;display:inline-block; margin: 15px;" *ngFor="let video of videos" class="row">
    <md-card-title [routerLink]="['/videos', video.id]">{{video.title}}</md-card-title>
    <md-card-content>{{video.description}}</md-card-content>
  </md-card>
</div>
<span class="md-button-wrapper"><ng-content></ng-content></span>
<button md-button>Пожаловаться</button>
