<my-nav></my-nav>
<div *ngIf="video" class="container">
  <h1 class="plainscript">{{video.title}}</h1>
  <hr>
  <div class="col-md-7">
    <iframe id="ytplayer" type="text/html" width="640" height="360" [src]="videoUrl" frameborder="0"></iframe>
  </div>
  <div class="col-md-4">
    <span>
      {{video.description}}
    </span>
    <hr>
    <button md-button>LIKE</button>
    <button md-button (click)="goBack()">Назад</button>
  </div>
</div>
