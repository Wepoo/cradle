<div *ngIf="post" class="col-md-8">
  <md-card>
     <md-card-title-group>
        <img md-card-sm-image src="path/to/img.png">
        <md-card-title>{{post.title}}</md-card-title>
        <md-card-subtitle>{{post.description}}</md-card-subtitle>
        <md-card-subtitle>{{post.full_text}}</md-card-subtitle>
     </md-card-title-group>
  </md-card>
  <button md-button>LIKE</button>
  <button md-button (click)="goBack()">Назад</button>
</div>
