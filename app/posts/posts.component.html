<h1>{{title}}</h1>
<h2>My posts</h2>
<ul class="posts">
  <li *ngFor="let post of posts"
    [class.selected]="post === selectedPost"
    (click)="onSelect(post)">
    <span class="badge">{{post.id}}</span> {{post.title}}
    <button class="delete"
      (click)="delete(post); $event.stopPropagation()">x</button>
  </li>
</ul>
