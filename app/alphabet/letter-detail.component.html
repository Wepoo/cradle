<div *ngIf="letter" class="container">
  <h1>{{letter.name}}  {{letter.name.toLowerCase()}}</h1>
  <label>{{letter.position}}-я буква</label>
  <div *ngIf="letter.words">
    <div *ngFor="let word of letter.words">
      {{word.name}}
      <img [src]="imageUrl(word.image)" class="letter_image">
    </div>
  </div>
  <button md-raised-button (click)="goBack()">Back</button>
</div>
