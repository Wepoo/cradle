<my-nav></my-nav>
<h3>Алфавит</h3>
<div class="pull-right">
  <md-menu #appMenu="mdMenu">
    <button md-menu-item ng-click="filter"> Все </button>
    <button md-menu-item ng-click="filter"> Гласные </button>
    <button md-menu-item ng-click="filter"> Согласные </button>
  </md-menu>

  <button md-icon-button [mdMenuTriggerFor]="appMenu">
     <md-icon>more_vert</md-icon>
  </button>
</div>
<div class="container">
  <md-card *ngFor="let letter of letters" class="row letter-card">
    <div class="container">
      <div class="row">
        <h2 [routerLink]="['/letters', letter.id]">{{letter.name}} {{letter.name.toLowerCase()}}</h2>
      </div>
      <div class="row" *ngIf="letter.major_word">
        <div class="pull-left word_name">{{letter.major_word.name}}</div>
        <img *ngIf="letter.major_word" [src]="imageUrl(letter.major_word.image)" class="pull-right letter_image">
      </div>
    </div>
  </md-card>
</div>
<span class="md-button-wrapper"><ng-content></ng-content></span>
<button md-button>FLAT</button>
