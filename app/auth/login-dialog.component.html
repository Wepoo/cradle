<i class="fa fa-close fa-2x pull-right" (click)="dialogRef.close()"></i>
<h1 md-dialog-title class="plainscript login-text">Войдите, используя социальную сеть</h1>
<br>
<div class="social-block">
  <button class="btn btn-primary social-login-btn social-facebook" role='button' (click)="dialogRef.close('facebook')">
    <i class="fa fa-facebook"></i>
  </button>
  <button class="btn btn-primary social-login-btn social-google" role='button' (click)="dialogRef.close('google')">
    <i class="fa fa-google-plus"></i>
  </button>
  <button class="btn btn-primary social-login-btn social-vk" role='button' (click)="dialogRef.close('vk')">
    <i class="fa fa-vk"></i>
  </button>
</div>
